<!DOCTYPE html>
<html>
<head>
<title>Static Background Color</title>
<meta charset='utf-8' />
<link href='css/fullcalendar.min.css' rel='stylesheet' />
<link href='css/fullcalendar.print.min.css' rel='stylesheet' media='print' />
<script src='js/moment.min.js'></script>
<script src='js/jquery.min.js'></script>
<script src='js/fullcalendar.min.js'></script>
<script>

  $(document).ready(function() {
    $('#calendar').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay'
      },
      events: [
        {
          title: '7 Public Holiday',
          start: '2019-01-07',
          color:'#EA2027'
        },
        {
          title: 'Studying Time',
          start: '2019-01-08',
          end: '2019-01-12',
          color: '#6F1E51'
        },
        {
          title: 'Sport Session',
          start: '2019-01-09',
          color: '#0652DD'
        },
        {
          title: 'jQuery Plugin',
          start: '2019-01-17',
          color: '#ED4C67'
        },
        {
          title: 'Midterm English',
          start: '2019-01-26',
          color: '#006266'
        },
        {
          title: 'Midterm PL',
          start: '2019-01-22',
          color: '#FDA7DF'
        },
        {
          title: 'Final PHP',
          start: '2019-02-01',
          color: '#2f3542'
        },
        {
          title: 'Final Java',
          start: '2019-01-30',
          color: '#3742fa'
        },
      ]
    });

  });

</script>

</head>
<body>

  <div id='calendar'></div>

</body>
</html>
